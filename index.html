<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="images-logo">
          <img class="logo" src="/images/logo.svg" alt="" />
        </div>
        <div class="images-mobile">
          <img src="/images/hero-mobile.jpg" alt="hero-mobile" />
        </div>
        <div class="content">
          <h1>
            WE'RE
            <br />
            <span>
              COMING
              <br />
              SOON
            </span>
          </h1>
          <p class="content-text">
            Hello fellow shoppers! We're currently building our new <br />
            fashion store. Add your email below to stay up-to-date with <br />
            announcements and our launch deals.
          </p>
        </div>
        <div class="contact">
          <form id="form" class="form">
            <div class="form-control">
              <input type="email" id="email" name="email" placeholder="Eamil Address" />
              <img class="icons-errors" src="/images/icon-error.svg" alt="" />
              <br />
              <small>Please provide a valid email</small>
            </div>
            <button type="submit">
              <img class="icons-arrow" src="/images/icon-arrow.svg" alt="" />
            </button>
          </form>
          
        </div>
      </div>
      <img
        class="images-desktop"
        src="/images/hero-desktop.jpg"
        alt="hero-desktop"
      />
    </div>
  </body>
  <script src="script.js"></script>
</html>
